<ion-header>

  <ion-navbar>
    <ion-title>add-movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating>Movie</ion-label>
      <ion-input type="text" [(ngModel)]="movies.movieTitle"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="movies.moviePrice"></ion-input>
  </ion-item>

  <button ion-button block (click)="AddMovie(movies)">Add Movie</button>
    


</ion-content>
